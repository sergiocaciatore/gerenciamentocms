services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8080"
    volumes:
      - ./backend:/app
      # Service Account is now baked into /secrets/ via Dockerfile to avoid bind mount deadlocks
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/serviceAccountKey.json
      - GCLOUD_PROJECT=cms-expansao-e10c4
      # Optional: Explicitly pointing to the key if our code uses this specific var too
      - FIREBASE_SERVICE_ACCOUNT_PATH=/app/serviceAccountKey.json
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    # Optional: Fix platform for Apple Silicon hosts if needed, though usually auto-detected
    # platform: linux/arm64

volumes:
  frontend_node_modules:
