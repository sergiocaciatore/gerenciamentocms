services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./serviceAccountKey.json:/run/secrets/firebase_sa.json:ro
    environment:
      - FIREBASE_SERVICE_ACCOUNT_PATH=/run/secrets/firebase_sa.json
  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    # Optional: Fix platform for Apple Silicon hosts if needed, though usually auto-detected
    # platform: linux/arm64

volumes:
  frontend_node_modules:
