services:
  # Backend Service (Web Service)
  - type: web
    name: cms-backend
    env: python
    region: oregon # or your preferred region
    plan: free # or starter
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0 # Verify your local python version if needed
      # Add your FIREBASE_SERVICE_ACCOUNT or other vars here
    autoDeploy: false

  # Frontend Service (Static Site)
  - type: static
    name: cms-frontend
    region: oregon
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: cms-backend
          property: url
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
